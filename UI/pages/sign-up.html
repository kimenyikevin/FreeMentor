<html lang="en">
<head>

    <link rel="stylesheet" href="../css/sign-up.css">

<body>
    <header>
        <div class="logo"><a href="../index.html">Free Mentor</a></div>

    <!-- End of Navigation -->
    <main>
        <form action="" class="container">
            <div >
            <div class="sign-up-container">
                <h1>Create an Account</h1>
                <label>Email address</label> <br>
                <input type="text" placeholder="Enter Email"  required><br>
                <label>Password <b>(must be a Strong password at least 8 characters long)</b> </label><br>
                <input type="password" placeholder="Enter Password"  required><br>
                <label>Repeat Password</label><br>
                <input type="password" placeholder="Repeat Password"  required><br>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
            </div>
            <div class="sign-up-btn">
               <div><button type="submit" class="signup-btn">Create Account</button></div> 
               <div><h3>Already have an account? <a href="sign-in.html">Log in</a></h3></div>
             </div> 
             </div>
             <div class="sign-up-container-cln">
                     <h1>My Progress</h1>
                    <p class="active">Create Account </p> 
                    <p>My Profile</p> 
                    <p>Start Mentorship</p>                     
             </div>
        </form>
    </main>
