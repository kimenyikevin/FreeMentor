<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/sign-in.css">
    <title>Free Mentor</title>
</head>
<body>
    <header>
        <div class="logo"><a href="/index.html">Free Mentor</a></div>
    </header>
    <!-- End of Navigation -->
    <main>
        <form action="" class="container">
            <div class="sign-in-container">
                <h1>Log in</h1>
                <label>Email address</label> <br>
                <input type="text" placeholder="Enter Email"  required><br>
                <label>Password</label><br>
                <input type="password" placeholder="Enter Password"  required><br>
                <div class="wrapper">
                    <div >
                        <input type="checkbox" name="" id="">
                    </div>
                    <div id="v-line">
                        <b>Remember me</b> 
                    </div>
                    <div>
                        <a href="/pages/forgot-password.html">Forgot password?</a>
                    </div>
                </div>
                <div class="sign-in-btn">
                    <div ><button type="submit">Log in</button></div> 
                    <hr>
                    <div id="sign-in-txt"><h3>Don't have an account? <a href="/pages/sign-up.html">Sign Up</a></h3></div>
                </div> 
            </div>
        </form>
    </main>   
</body>
</html>
