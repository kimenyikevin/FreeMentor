<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sign-up.css">
    <title>Free Mentor</title>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Free Mentor</a></div>
    </header>
    <!-- End of Navigation -->
    <main>
        <div class="sign-up-container">
            <h1>Create an Account</h1>
            <label>Email address</label> <br>
            <input type="text" placeholder="Enter Email"  required><br>
            <label>Password <b>(must be a Strong password at least 8 characters long)</b> </label><br>
            <input type="password" placeholder="Enter Password"  required><br>
            <label>Repeat Password</label><br>
            <input type="password" placeholder="Repeat Password"  required><br>
           <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
           <div class="sign-up-btn">
           <button type="submit" class="signup-btn">Create Account</button>
           <h3>Already have an account? <a href="sign-in.html">Log in</a></h3>
           </div>
        </div>
    </main>
    
</body>
</html>
